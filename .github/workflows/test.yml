name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install modules
        run: yarn install
      - name: Linting
        run: |
          yarn run lint
      - name: Unit tests & coverage
        run: |
          yarn run coverage
      - name: Integration tests
        run: |
          yarn run test ./tests/integration
