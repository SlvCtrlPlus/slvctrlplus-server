name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
        combo:
          - runs-on: ubuntu-24.04-arm
            platform: linux-arm64
          - runs-on: ubuntu-latest
            platform: linux-x64
          - runs-on: macos-15-intel
            platform: macos-x64
          - runs-on: macos-latest
            platform: macos-arm64
          - runs-on: windows-latest
            platform: windows-x64

    runs-on: ${{ matrix.combo.runs-on }}

    name: Test NodeJS ${{ matrix.node-version }} on ${{ matrix.combo.platform }}

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Print Node.js version
        run: node --version
      # Needed to make the test load by gyp during npm install of the prebuild binding for node-speaker work
      - name: Setup Virtual ALSA Device
        if: runner.os == 'Linux'
        run: |
          cat <<EOF > ~/.asoundrc
          pcm.!default {
              type null
          }
          ctl.!default {
              type null
          }
          EOF
          # Install alsa-utils to verify the configuration
          sudo apt-get install -y alsa-utils
          aplay -L | grep -q default || echo "Warning: 'default' device not found in aplay output"
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Linting
        run: |
          npm run lint
      - name: Coverage
        run: |
          npm run coverage

  # Summary job that all matrix jobs must pass
  # Used as the required status check in branch protection
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build matrix status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more build jobs failed"
            exit 1
          fi
          echo "All build jobs passed successfully"
