name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install ALSA libraries
        run: sudo apt-get update && sudo apt-get install -y libasound2
      - name: Install modules
        run: npm install
      - name: Verify speaker prebuild
        run: |
          PLATFORM=$(node -p 'process.platform')
          ARCH=$(node -p 'process.arch')
          echo "Looking for prebuild: ${PLATFORM}-${ARCH}"
          ls -la node_modules/speaker/prebuilds/${PLATFORM}-${ARCH}/ || echo "No prebuilds found"
          ls -la node_modules/speaker/prebuilds
      - name: Linting
        run: |
          npm run lint
      - name: Coverage
        run: |
          npm run coverage
