name: Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install modules
        run: yarn install
      - name: Linting
        run: |
          npm run lint
      - name: Coverage
        run: |
          npm run coverage
